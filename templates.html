<!-- html snippets -->
<div id="formdiv">
  <form id="assessment-form">
      <h3>Accuracy</h3>
      <fieldset class="form-group">
          <legend>Accuracy (while soloing)</legend>
            <label class="radio-inline">
              <input type="radio" class="form-check-input" name="optAccuracy" id="optAccuracy1" value="10">
              All notes are accurate and played with confidence
            </label><br>
          <label class="radio-inline">
              <input type="radio" class="form-check-input" name="optAccuracy" id="optAccuracy2" value="8">
              Most notes are accurate (1-2 errors)
            </label><br>
          <label class="radio-inline">
              <input type="radio" class="form-check-input" name="optAccuracy" id="optAccuracy3" value="6">
              Several notes are not accurate (3-4 errors)
            </label><br>
          <label class="radio-inline">
              <input type="radio" class="form-check-input" name="optAccuracy" id="optAccuracy4" value="4">
              Many notes are not accurate (5-6 errors)
            </label><br>
          <label class="radio-inline">
              <input type="radio" class="form-check-input" name="optAccuracy" id="optAccuracy5" value="2">
              Most notes are not accurate (7 or more errors)
            </label><br>
      </fieldset>
      <h3>Strength</h3>
      <fieldset class="form-group">
          <legend>Finger Strength</legend>
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="optFStrength" id="optFStrength1" value="2.5">
              Are your barre chords clear with no buzz?
            </label><br>
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="optFStrength" id="optFStrength3" value="2.5">
              Does your fretting hand finish long before the song does?
            </label><br>
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="optFStrength" id="optFStrength3" value="2.5">
              Do you have the stamina to jam to your heart's content without soreness and cramping?
            </label><br>
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="optFStrength" id="optFStrength4" value="2.5">
              Do your fingers feel fluid sliding up and down the fretboard?
            </label><br>
        </fieldset>
      <h3>Speed</h3>
        <fieldset class="form-group">
          <legend>Speed</legend>
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="optSpeed" id="optSpeed1" value="2.5">
                Can you comfortably play at 60bpm?
            </label><br>
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="optSpeed" id="optSpeed2" value="2.5">
                Can you comfortably play at 110bpm?
            </label><br>
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="optSpeed" id="optSpeed3" value="2.5">
                Can you comfortably play at 150bpm?
            </label><br>
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="optSpeed" id="optSpeed4" value="2.5">
                Can you comfortably play at 200bpm?
            </label><br>
        </fieldset>
      <h3>Social Aspects</h3>
      <fieldset class="form-group">
          <legend>Frequency of Playing with Others</legend>
          <label class="check-inline">
              <input type="checkbox" class="form-check-input" name="optFrequency" id="optFrequency1" value="2.5">
              Do you practice where others can hear you?
          </label><br>
          <label class="check-inline">
              <input type="checkbox" class="form-check-input" name="optFrequency" id="optFrequency2" value="2.5">
              Do you play for friends and family?
          </label><br>
          <label class="check-inline">
              <input type="checkbox" class="form-check-input" name="optFrequency" id="optFrequency3" value="2.5">
              Do you play WITH friends?
          </label><br>
          <label class="check-inline">
              <input type="checkbox" class="form-check-input" name="optFrequency" id="optFrequency5" value="2.5">
              Have you ever done an open mic night performance?
          </label><br>
      </fieldset>
      <h3>Practice</h3>
      <fieldset class="form-group">
          <legend>Consistent Practice Schedule</legend>
          <label class="check-inline">
              <input type="checkbox" class="form-check-input" name="optPractice" id="optPractice1" value="3.33">
              Do you set aside a consistent amount of time to practice?
          </label><br>
          <label class="radio-inline">
              <input type="radio" class="form-check-input" name="optPractice" id="optPractice3" value="3.33">
              I play 1 hour or less a week
          </label><br>
          <label class="radio-inline">
              <input type="radio" class="form-check-input" name="optPractice" id="optPractice4" value="3.33">
              I play a couple times a week (1-3 hrs/wk)
          </label><br>
          <label class="radio-inline">
              <input type="radio" class="form-check-input" name="optPractice" id="optPractice5" value="3.33">
              I play when I can (4-8 hrs/wk)
          </label><br>
          <label class="radio-inline">
              <input type="radio" class="form-check-input" name="optPractice" id="optPractice6" value="3.33">
              I play fairly often (8-12 hrs/wk)
          </label><br>
          <label class="radio-inline">
              <input type="radio" class="form-check-input" name="optPractice" id="optPractice7" value="3.33">
              I barely put my guitar down! (12+ hrs/wk)
          </label><br>
          <label class="check-inline">
              <input type="checkbox" class="form-check-input" name="optPractice" id="optPractice2" value="3.33">
              Do you have specific materials you work on? (chords, scales, arpeggios, a few songs, technique, and reading music)
          </label><br>
      </fieldset>
      <h3>Improvisation</h3>
      <fieldset class="form-group">
          <legend>Improvisation</legend>
          <label class="check-inline">
              <input type="checkbox" class="form-check-input" name="optImprov" id="optImprov1" value=2.5>
              Can you comfortably play 1-2 notes per bar?
          </label><br>
          <label class="check-inline">
              <input type="checkbox" class="form-check-input" name="optImprov" id="optImprov2" value=2.5>
              Are your bends in tune?
          </label><br>
          <label class="check-inline">
              <input type="checkbox" class="form-check-input" name="optImprov" id="optImprov3" value=2.5>
              Is your vibrato consistent? (too fast, too narrow, not regular)
          </label><br>
          <label class="check-inline">
              <input type="checkbox" class="form-check-input" name="optImprov" id="optImprov4" value=2.5>
              Are you resolving your phrases on chord tones?
          </label><br>
      </fieldset>
      <h3>Repertoire</h3>
      <fieldset class="form-group">
          <legend>Song Repertoire</legend>
          <label class="check-inline">
              <input type="checkbox" class="form-check-input" name="optSongs" id="optSongs1" value=5>
              I know a few melodies and licks
          </label><br>
          <label class="check-inline">
              <input type="checkbox" class="form-check-input" name="optSongs" id="optSongs2" value=5>
              I can play a few songs all the way through
          </label><br>
      </fieldset>
      <h3>Fretboard</h3>
      <fieldset class="form-group">
          <legend>Fretboard Knowledge</legend>
          <label class="check-inline">
              <input type="checkbox" class="form-check-input" name="optFretboard" id="optFretboard1" value=5>
              I know all the notes on the 6th (low E) string
          </label><br>
          <label class="check-inline">
              <input type="checkbox" class="form-check-input" name="optFretboard" id="optFretboard2" value=5>
              I know all the notes on the 5th (low A) string
          </label><br>
      </fieldset>
    </form>
</div>
